<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Card | Honey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="card">
      <div class="ds-top"></div>
      <div class="avatar-holder">
        <img src="profil.png" alt="Honey" />
      </div>
      <div class="name">
        <a href="https://honeyydev.github.io" target="_blank">Honey</a>
        <h6 title="Followers">
          <i class="fas fa-users"></i> <span class="followers">00</span>
        </h6>
      </div>
      <div class="button">
        <a href="#" class="btn" onmousedown="follow();"
          >Suivre <i class="fas fa-user-plus"></i
        ></a>
      </div>
      <div class="ds-info">
        <div class="ds pens">
          <h6 title="Number of pens created by the user">
            Posts <i class="fas fa-edit"></i>
          </h6>
          <p>0</p>
        </div>
        <div class="ds projects">
          <h6 title="Number of projects created by the user">
            Projets <i class="fas fa-project-diagram"></i>
          </h6>
          <p>0</p>
        </div>
        <div class="ds posts">
          <h6 title="Number of posts">
            Messages <i class="fas fa-comments"></i>
          </h6>
          <p>0</p>
        </div>
      </div>
      <div class="ds-skill">
        <h6>Comp√©tences <i class="fa fa-code" aria-hidden="true"></i></h6>
        <div class="skill html">
          <h6><i class="fab fa-html5"></i> HTML5</h6>
          <div class="bar bar-html">
            <p>65%</p>
          </div>
        </div>
        <div class="skill css">
          <h6><i class="fab fa-css3-alt"></i> CSS3</h6>
          <div class="bar bar-css">
            <p>45%</p>
          </div>
        </div>
        <div class="skill javascript">
          <h6><i class="fab fa-js"></i> JavaScript</h6>
          <div class="bar bar-js">
            <p>9%</p>
          </div>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
